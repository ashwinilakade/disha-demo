    <body>
        <div class ="container">
            <form style="background-color: skyblue;" >

         <div class="panel panel-heading">

                <div class="panel body">

                   <label>EmployeeId:</label>
          <input type="number" id="e_id" onchange="add()" class="form-control"> <br />
                  
                    <label>EmployeeName:</label>

      
          <input type="text" id="e_name" onchange="add()" class="form-control"> <br />
           
                     <label>BasicSalary:</label>

           <input type="number" id="basic_sal" onchange="add()" class="form-control"> <br />
                
                      <label>DearnessAllowance:</label>
  
           <input type="number" id="dA" onchange="add()"class="form-control" > <br />
                
                       <label>Pensionfund:</label>
                       
           <input type="number" id="pF" onchange="add()" class="form-control"> <br >

                      <label>Netsalary:</label>

            <input type="number" id="net_sal" onchange="add()" class="form-control"> <br />
       
        <input type="button" value="ADD" onclick="dis()">
        <p id="demo"></p>
        </form>
        </div>

        <script>
            function add()
            {
                var e_id1= Number(document.getElementById ("e_id").value);
                var e_Name = document.getElementById ("e_name").value;
                var basic_sal1= Number(document.getElementById ("basic_sal").value);
                var dA1= basic_sal1 / 15;
                document.getElementById("dA").value=dA1;
                 
                var pF1 = basic_sal1 /10;
                 document.getElementById("pF").value = pF1;

                 var net_sal1= (basic_sal1+ dA1) - pF1;
                 document.getElementById("net_sal").value = net_sal1;
                 

            }
            function dis()
            {

                document.getElementById("demo").innerHTML = "e_id" + e_id + "<br>" +
                                                                "e_name" + e_Name + "<br>" + 
                                                                "basic_salary"  +  basic_sal + "<br>"  + 
                                                                "dA" + dA +"<br" +

            }
        </script>
