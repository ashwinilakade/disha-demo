<html>
    <head>
        <title>Registration page</title>
    </head>
    <body backgroundcolor="lightSkyBlue">
    <br>
    <br>
    <form>
        
        <marquee><h1>Registration page</h1></marquee>
        <fieldset>
        <label>First name</label>
        <input type="text" name="txtName" placeholder="First name" size="15" required /><br/>
        <br/>
       <label>Middle Name</label> 
       <input type="text" name="mName" placeholder="Middle Name" size="15" required />  <br/>
       <br/>
        <label>Last Name</label>
        <input type="text" name="lName" placeholder="Last Name" size="15"required/>
        <br/>
        <br/>
        <label>
            Course:
            </label>
            <select>
                <option value="course">course</option>
                <option value="BCA">BCA</option>
                <option value="Bcom">Bcom</option>
                <option value="BCS">BCS</option>
                <option value="M.Tech">M.Tech</option>
                <option value="M.com">M.com</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select>
            <br/>
            <br/>
            <label>Gender</label><br/>
                <input type="radio" id="gender" name="gender" value="Male" /><span>Male</span> <br/>
                 <input type="radio" id="gender" name="gender" value="Female" /><span>Female</span><br/>
                 <input type="radio" id="gender" name="gender" value="others" /><span>others</span><br/>
                 <br/>
             <label>Mobile_Number</label>    
             <input type="tel" name="telPhone" pattern="[0-9]{2}-[0-9]{10}" size="15" required/>
             <br />
             <br />
             <label>Address</label>
             <textarea row="10" cols="28" ></textarea>
        </fieldset>
    </form>
    </body>
</html>
