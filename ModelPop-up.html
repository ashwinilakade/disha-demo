<html>
    <head>
        <title>ModelPop-up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">
        <button type="button" class="btn-btn-info" data-toggle="modal" data-target="#myModal">open</button>
        <div id="myModal" class="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <buttton type="button" class="close" data-dismiss="modal">close</buttton>
                    </div>
                    <div class="modal-body">
                        <h1>Welcome model-pop-up</h1>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-btn-info">submit</button>
                    </div>
                
            </div>
        </div>
    </div>
    
</body>


</html>
