<html>
    <head>
        <title>arrayUnShift</title>
        <body>
            <button onclick="myfun()">submit</button>
            <p id="Unshift"></p>
             <script>
                    var chocolate=["Dairymilk","Milkybar","Munch","Fivestar"];
                    document.getElementById("Unshift").innerHTML=chocolate;
                    function myfun()
                    {
                         chocolate.unshift("perk");
                    document.getElementById("Unshift").innerHTML=chocolate
                    }
                </script>
            </p>
        </body>
    </head>
</html>
