<html>
    <head>
        <title>arraypush</title>
        <body>

            
            Enter the city:<input type="text" id="txtCityName">
            <input type="button" value="submit" onclick="add()"></input>
            <ul id="listCity"></ul>
            <script type="text/javascript">
                 var data=[];
                function add()
                {
                    var city = document.getElementById("txtCityName").value;
                    data.push(city);
                    document.getElementById("txtCityName").value=" ";
                    display();

                }
                  function display()
                  {
                      //console.log('hi')
                      //console.log({data});
                      var a=" ";
                      for(i=0;i<data.length;i++)
                      a  =  a +"<li>"+data[i]+"</li>";
                      document.getElementById("listCity").innerHTML=a;

                  }
            </script>

        </body>
    </head>
</html>
