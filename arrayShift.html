<html>
    <head>
        <title>arrayShift</title>
        <body>
            <p id="shift1"></p>
            <p id="shift2">
                <script>
                    var Birds=["Parrot","Crow","Lovebird","Peagon"];
                    document.getElementById("shift1").innerHTML=Birds
                    Birds=shift();
                    document.getElementById("shift2").innerHTML=Birds

                </script>
            </p>
        </body>
    </head>
</html>
