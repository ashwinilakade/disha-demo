<html>
    <head>
        <title>AdmisssionForm</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class ="container" style="background-color: blue;">
        <form>
     <div class="panel panel-info">
     <div class="panel panel-heading">
         <h1 style="text-align:center;background-color:pink">D.Y.Patil Online Admission Form 2020-2021</h1>
     </div>
            <div class="panel body" style="margin: 50px;" >
             <div class="form-group">
 
                  <label> Full Name:</label>
                <input type="text" class="form-control">
             </div>
             <div class="form-group">
                <label>Mobile No:</label>
                <input type="tel" class="form-control" pattern="[0-9]{2}-[0-9]{10}">
                
             </div>
             <div class="form-group">
                 <label>Email:</label>
                 <input type="text" class="form-control">
             </div>
             <div class="form-group">
                 <label>Institute Name:</label>
                 <select class="form-control">
                    <option value="Dr.D.Y.Patil Arts,Commerce $ Science">Dr.D.Y.Patil Arts,Commerce $ Science</option>
                    <option value="Dr.D.Y.Patil Arts,Commerce $ Science ">Dr.D.Y.Patil Arts,Commerce $ Science</option>
                    <option value="Dr.D.Y.Patil Science $ Computer Science">Dr.D.Y.Patil Science $ Computer Science</option>
                    <option value="Dr.D.Y.Patil Arts,Commerce $ Science">Dr.D.Y.Patil Arts,Commerce $ Science</option>
                    <option value="Dr.D.Y.Patil Arts,Commerce $ Science">Dr.D.Y.Patil Arts,Commerce $ Science</option>
                 </select>
                 </div>

                 <div class="form-group">
                     <label>Country:</label>
                     <select class="form-control">
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="America">America</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="China">China</option>
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label>State:</label>
                        <select class="form-control">
                        <option value="Andhra pradesh">Andra pradesh</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">chandigarh</option>
                        <option value="Madhyapradesh">Madhyapradesh</option>
                        <option value="Kerala">kerala</option>
                        <option value="Maharstra">Maharstra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label>Admission Applying class:</label>
                        <select class="form-control">
                    <option value="BCA">BCA</option>
                        <option value="BCS">BCS</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BCOM">Bangladesh</option>
                        <option value="MCA">MCA</option>
                        <option value="MCS">MCS</option>
                        <option value="MPhil">MPhil</option>
                        <option value="Ph.D">Ph.D</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="passwords" class="form-control">
                        </div>
                        <div class="form-group">
                        <label>Confirm-Password</label>
                        <input type="password" class="form-control">
                        </div>
                        <div class="panel footer">
                            <input type="button" value="submit" class="btn btn-Success">
                        </div>
                    
                    </div>
                 </div>
        </form>
             </div>
            </div>
    
</body>
</html>
