<html>
    <head>
        <title>carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
            
            
    img{    
        height:1000px;
        width:1000px;

    }
</style>


</head>
<body>
    <div class ="container">
        <div id="a" class=carousel data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#a" data-side-to="0" class="active"></li>
                <li data-target="#a" data-side-to="1"></li> 
                <li data-target="#a" data-side-to="2"></li>
                <li data-target="#a" data-side-to="3"></li>
                <li data-target="#a" data-side-to="4"></li>
                <li data-target="#a" data-side-to="5"></li>
                <li data-target="#a" data-side-to="6"></li>
                <li data-target="#a" data-side-to="7"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="red-rose.jpg">
                    </div>
                    <div class="item">
                        <img src="baby-photo.jpg">
                    </div>
                    <div class="item">
                        <img src="merry christmas.jpg">
                    </div>
                    <div class="item">
                        <img src="library.jpeg">
                    </div>
                    <div class="item">
                        <img src="baby.jpg">
                    </div>
                    <div class="item">
                        <img src="merry christmas.webp">
                    </div>
                
                
                
                </div>
            
            </div>
            <a class="left carousel-control" href ="#a" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href ="#a" data-slide="Next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                
            
    </div>

        
    </body>
</html>
