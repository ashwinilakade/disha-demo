<html>
    <head>
        <title>arrayPop</title>
        <body>
            <p id="pop1"></p>
            <p id="pop2"></p>
            <script>
                var fruits = ["Banana", "Orange", "Apple","Mango"]
                document.getElementById("pop1").innerHTML=fruits;
                fruits.pop()
                document.getElementById("pop2").innerHTML=fruits;
            </script>
        </body>
    </head>
</html>
