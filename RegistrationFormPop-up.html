<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">
        <button type="button" class="btn-btn-info" data-toggle="modal" data-target="#myModal">open</button>
        <div id="myModal" class="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <buttton type="button" class="close" data-dismiss="modal">close</buttton>
                    </div>
                    <div class="modal-body">
                        <h1>Registration Form</h1>
                        <form>
                            <div class="Form-group">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date"  class="form-control">
                                </div>
                                <div class="form-group">
                                <label>Mobile No:</label>
                                <input type="tel" class="form-control" pattern="[0-9]{2}-[0-9]{10}" >
                                </div>
                                <div class="form-group">
                                <label>Password</label>
                                <input type="passwords" class="form-control">
                                </div>
                                <div class="form-group">
                                <label>Re-Password</label>
                                <input type="password" class="form-control">
                                </div>
                                <div class="panel footer">
                                    <input type="button" value="submit" class="btn btn-info">
                                </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>


</html>
