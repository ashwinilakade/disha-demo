<html>
    <head>
        <title>Form</title>
        <body>
            <h1 style="color: red;text-align:center"><B>Employee Details</B></h1>
        <tr style="text-align:center;background-color:aqua">
           
            <form>
                <fieldset>
                    <legend>Employee Information</legend>
                <label for="firstName">First name</label>
                <input type="text" name="txtName" placeholder="Name" required />
               <label>Middle Name</label> 
               <input type="text" name="mName" placeholder="Middle Name" required />  
                <label>Last Name</label>
                <input type="text" name="lName" placeholder="Last Name" required/>
                <br/>
                <br/>
                <label>Address</label> 
                    <textarea rows="2"></textarea>
                    <br/>
                    <br/>
                    <label>Mobile_Number</label>
                <input type="tel" name="telPhone" pattern="[0-9]{2}-[0-9]{10}" required/>
                <br />
                <br />
                <label>Email</label>
                <input type="email" id="a1" name="email" required />
                <br/><br/>
                <label>Date of Birth</label>
                <input type="date" name="dateOfBirth" />  
                <label>Gender</label>
                <input type="radio" id="gender" name="gender" value="Male" /><span>Male</span> 
                 <input type="radio" id="gender" name="gender" value="Female" /><span>Female</span>
                  <br />
                  <br />
                 <label>Employee technical skills</label>
                <input type="checkbox" id="skills" name="html" value="html" />html
                <input type="checkbox" id="skills" name="css" />css
                <input type="checkbox" id="skills" name="Java" />java 
                <br />
                <br />
                <input type="submit" name="submit" />
            </fieldset>
            </form>
        </body>
    </head>
</html>
