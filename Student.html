<html>
    <head>
        <title>Form</title>
        <body>
            <h1 style="color: blue;text-align:center"><B>Student Details</B></h1>
        <tr style="text-align:center;background-color:aqua">
           
            <form>
                <fieldset>
                    <legend>Student  Information</legend>
                <label for="firstName">First name</label>
                <input type="text" name="txtName" placeholder="Name" required />
               <label>Middle Name</label> 
               <input type="text" name="mName" placeholder="Middle Name" required />  
                <label>Last Name</label>
                <input type="text" name="lName" placeholder="Last Name" required/>
                <br/>
                <br/>
                    <label>Mobile_Number</label>
                <input type="tel" name="telPhone" pattern="[0-9]{2}-[0-9]{10}" required/>
                  <label>Other_Number</label>
                <input type="tel" name="telPhone" pattern="[0-9]{2}-[0-9]{10}" required/> 
                <br />
                <br />
                <label>Email</label>
                <input type="email" id="a1" name="email" required />
                <br/>
                <br/>
                <label>Date of Birth</label>
                <input type="date" name="dateOfBirth" />  <br />
                <br />
                <label>Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male" /><span>Male</span> 
                 <input type="radio" id="gender" name="gender" value="Female" /><span>Female</span>
                  <br />
                  <br />
                <label> Course Time:</label>
                 <input type="radio" id="IN" name="Time" value="IN" /><span>IN</span>
                 <input type="radio" id="OUT" name="Time" value="OUT" /><span>OUT</span>
                 <br />
                 <br />
                 <label>Course Interseted:</label>
                 <input type="checkbox" id="Course" name="html" value="html" /> html
                 <input type="checkbox" id="Course" name="css" value="css" /> css
                 <input type="checkbox" id="Course" name="Java" value="java" /> java
                 <br />
                 <br />
                 <label>Feed Back</label> 
                    <textarea rows="4"></textarea>
                    <br/>
                    <br/>
                    <input type="submit" name="submit" />
                </fieldset>
                </form>
            </body>
        </head>
    </html>
